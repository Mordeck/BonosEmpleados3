<div style="padding: 1rem;">
  <div class="lux border rounded">

    <mat-form-field>
      <input matInput placeholder="Buscar" [(ngModel)]="searchText" (input)="applyFilter()" />
    </mat-form-field>

    <div class="luxSmall border" style="float: right; padding: 1px !important;">
      <button mat-button class="border rounded bonoColor" >Agregar Actividad de evaluación<mat-icon>add</mat-icon></button>
    </div>

    <table mat-table [dataSource]="documentDetailsDataSource" matSort>

      <!-- Define your columns -->
      <ng-container matColumnDef="docId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bonoColor" > Documento ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.docId }} </td>
      </ng-container>

      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bonoColor" > Actividad Evaluación</th>
        <td mat-cell *matCellDef="let element"> {{ element.activity.description }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseover)="onHover(row)" class="hover-effect" (click)="goToDetail(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
